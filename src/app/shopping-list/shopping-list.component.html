<div class="row">
  <div class="row-md-8">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer"
      *ngFor="let ingredient of ingredients; let i = index"
      (click)="onEditItem(i)"
      >
      {{ ingredient.name }} ({{ ingredient.amount }} {{ ingredient.type }})
    </a>
    </ul>
  </div>
</div>
