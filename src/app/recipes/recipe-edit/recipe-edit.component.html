<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Titel</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Dit recept is voor hoeveel personen?</label>
              <input
                type="number"
                id="personen"
                formControlName="personen"
                class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Foto (url)</label>
              <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Omschrijving</label>
              <textarea
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-6">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Naam ingredient">
            </div>
            <div class="col-xs-2">
                <input
                  title="Hoeveelheid"
                  type="number"
                  class="form-control"
                  formControlName="amount"
                  placeholder="#">
            </div>
            <div class="col-xs-2">
              <input
                type="text"
                class="form-control"
                formControlName="type"
                placeholder="st/gr">
          </div>
            <div class="col-xs-2" style="float: right">
              <button
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)">Verwijder</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" style="margin-top: 15px">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
                >Voeg ingredient toe</button>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            >Sla wijzigingen op</button>
          <button
            type="submit"
            class="btn btn-danger"
            (click)="onCancel()">Annuleer</button>
        </div>
      </div>
      <hr>
    </form>
  </div>
</div>
